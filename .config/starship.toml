# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
vicmd_symbol = "[](bold green)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
read_only = "[](bold red)"
truncate_to_repo = false
format = "[$read_only]($read_only_style)[$path]($style) "

[git_branch]
format = " [$symbol](bold purple)[$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "[](bright-red) "
ahead = "[](bright-blue)×${count} "
behind = "[](bright-red) ×${count} "
diverged = "[](bright-red) [](bright-blue)×${ahead_count} [](bright-red)×${behind_count} "
untracked = "[](bright-blue)×${count} "
stashed = "[](bright-purple) "
modified = "[](bright-yellow)×${count}"
staged = "[](bright-green)×${count} "
renamed = "[](bright-yellow)×${count} "
deleted = "[](bright-red)×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
# trim_at = "-"
style = "bold dimmed white"
disabled = false

[julia]
format = "[$symbol$version]($style) "
symbol = " "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true
symbol = " "

[python]
format = "[$symbol](bright-yellow)[$version]($style) "
symbol = " "
style = "bold green"

[rust]
format = "[$symbol](bright-red)[$version]($style) "
symbol = " "
style = "bold green"

[time]
time_format = "%T"
format = "[](bright-yellow) [$time]($style) "
style = "bright-blue"
disabled = false

[username]
style_user = "dimmed yellow"
show_always = false
